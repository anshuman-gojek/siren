on: [push, pull_request]
name: Test-Package-Publish
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make test

  build:
    needs: [test]
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Make distributables
        run: make dist
      - name: Docker build
        run: docker build -t siren:${{ github.sha }} .
      - name: Docker Tag
        run: docker tag siren:${{ github.sha }} odpf/siren
      - name: Docker Push
        run: docker push odpf/siren
